<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/css/style.css">
  <script defer type="module" src="./assets/js/main.js"></script>
  <title>Weather-App</title>
</head>

<body>
  <main>
    <section>
      <h1>Mat's weather Ticker</h1>
      <article class="">
        <div class="header">
          <input type="text" name="local-loc" id="local-loc">
          <button>Refresh</button>
        </div>
        <div class="hero">
          <div class="hero__summary"></div>
          <div class="hero__details"></div>
        </div>
        <div class="forecast">
          <div class="1"></div>
          <div class="2"></div>
          <div class="3"></div>
          <div class="4"></div>
          <div class="5"></div>
        </div>
        <div class="footer"></div>
      </article>
    </section>
  </main>
</body>

</html>



<!--
<main>        -> container / via el 
  <section>   -> content / class
    <article> -> content / class
root - container - wrapper - item
fenster: modal
