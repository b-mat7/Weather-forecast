<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/css/style.css">
  <script defer type="module" src="./assets/js/main.js"></script>
  <title>Weather-App</title>
</head>

<body>
  <main>
    <section>
      <h1>Mat's weather Ticker</h1>
      <article>
        <div class="header">
          <input type="text" name="location" id="location">
          <button>Refresh</button>
        </div>
        <div class="hero">
          <div class="hero__summary">
            <div class="icon-container"></div>
            <p class="description"></p>
          </div>
          <div class="hero__details">
            <div class="hero__details__item">
              <h4>Regen</h4>
              <p class="rain"></p>
            </div>
            <div class="hero__details__item">
              <h4>Wind</h4>
              <p class="wind"></p>
            </div>
            <div class="hero__details__item">
              <h4>Luftf.</h4>
              <p class="humidity"></p>
            </div>
            <div class="hero__details__item">
              <h4>Uhrzeit:</h4>
              <p class="time"></p>
            </div>
            <div class="hero__details__item">
              <h4>Tag</h4>
              <p class="sun"></p>
            </div>
          </div>
        </div>
        <div class="forecast24h"></div>
        <div class="forecast3d"></div>
        <div class="footer"></div>
      </article>
      <div class="border-item-top"></div>
      <div class="border-item-side1"></div>
      <div class="border-item-side2"></div>
    </section>
  </main>
</body>

</html>
