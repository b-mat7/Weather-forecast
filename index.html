<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/css/style.css">
  <script defer type="module" src="./assets/js/main.js"></script>
  <title>Weather-App</title>
</head>

<body>
  <main>
    <section>
      <h1>Mat's weather Ticker</h1>
      <article class="">
        <div class="header">
          <input type="text" name="local-loc" id="location">
          <button>Refresh</button>
        </div>
        <div class="hero">
          <div class="hero__summary">
            <!-- <div class="hero__summary__item"> -->
              <div class="icon"></div>
              <p class="description"></p>
            </div>
          <!-- </div> -->
          <div class="hero__details">
            <div class="hero__details__item">
              <h4>Rain (last h)</h4>
              <p class="rain"></p>
            </div>
            <div class="hero__details__item">
              <h4>Wind</h4>
              <p class="wind"></p>
            </div>
            <div class="hero__details__item">
              <h4>Humidity</h4>
              <p class="humidity"></p>
            </div>
            <div class="hero__details__item">
              <h4>Sun</h4>
              <p class="sun"></p>
            </div>
          </div>
        </div>
        <div class="forecast">
          <div class="1"></div>
          <div class="2"></div>
          <div class="3"></div>
          <div class="4"></div>
          <div class="5"></div>
        </div>
        <div class="footer"></div>
      </article>
    </section>
  </main>
</body>

</html>



<!--
<main>        -> container / via el 
  <section>   -> content / class
    <article> -> content / class
root - container - wrapper - item
fenster: modal
8px Design-System
