<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/css/style.css">
  <script defer src="./assets/js/main.js"></script>
  <title>Weather-App</title>
</head>

<body>
  <main>
    <section>
      <h1>Mat's weather Ticker</h1>
      <article class="local"></article>
      <article class="remote">
        <div class="remote__head">
          <div class="remote__head__location">
            <input type="text" name="remoteLoc" id="remoteLoc" value="Wyhl">
            <p>Geo lat/lon: [lat, lon]</p>
          </div>
          <div class="remote__head__weather">
            
          </div>
        </div>
        <div class="remote__body">
          <div class="1"></div>
          <div class="2"></div>
          <div class="3"></div>
          <div class="4"></div>
          <div class="5"></div>
        </div>
        <div class="remote__footer">
          <div></div>
          <button>Refresh</button>
        </div>
      </article>
    </section>
    <div class="outputTest"></div>
  </main>
</body>

</html>

<!--
<main>        -> container / via el 
  <section>   -> content / class
    <article> -> content / class
root - container - wrapper - item
fenster: modal
8px Design-System
    -->
